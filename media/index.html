<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHaven Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png">

</head>

<body>

    <!-- NAVBAR -->
<nav class="navbar">

    <div class="logo">
        <img src="logo.png" alt="logo">
        <span>GameHaven</span>
    </div>

    <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Games</a></li>
        <li><a href="#">Deals</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

</nav>


    <!-- HERO -->
    <section class="hero">
        <div class="hero-text">
            <h1>Discover New Worlds</h1>
            <p>Buy and download the latest games instantly.</p>
            <button>Browse Games</button>
        </div>
    </section>

    <!-- GAMES -->
    <section class="games">

        <h2>Trending Games</h2>

        <div class="game-grid">

            <!-- CARD 1 -->
            <div class="game-card">
                <img src="https://upload.wikimedia.org/wikipedia/en/4/46/Grand_Theft_Auto_VI.png">
                <h3>GTA VI</h3>
                <p>₹67,6767</p>
                <button>Buy Now</button>
            </div>

            <!-- CARD 2 -->
            <div class="game-card">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/0f/SpiderMan2PS5BoxArt.jpeg/250px-SpiderMan2PS5BoxArt.jpeg">
                <h3>Spider-Man 2</h3>
                <p>₹35,999</p>
                <button>Buy Now</button>
            </div>

            <!-- CARD 3 -->
            <div class="game-card">
                <img
                    src="https://upload.wikimedia.org/wikipedia/en/thumb/9/9f/Cyberpunk_2077_box_art.jpg/250px-Cyberpunk_2077_box_art.jpg">
                <h3>Cyberpunk 2077</h3>
                <p>₹24,649</p>
                <button>Buy Now</button>
            </div>

            <!-- CARD 4 -->
            <div class="game-card">
                <img
                    src="https://image.api.playstation.com/vulcan/ap/rnd/202507/1617/2e757ffb0a6bb4b91af84db64e0183d725e56e5354f45eba.png">
                <h3>FIFA 25</h3>
                <p>₹69,499</p>
                <button>Buy Now</button>
            </div>

        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>© 2026 GameHaven. All rights reserved.</p>
    </footer>

</body>

</html>
